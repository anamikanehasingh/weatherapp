<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
            <div class="title">
                            <h2>Log In</h2>
            </div>
        <div class="col-md-12">

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Log In</button>
            </form>

        </div>

    </div>


{% endblock %}
